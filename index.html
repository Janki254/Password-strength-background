<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bacground on Password Strength</title>
        <link rel="stylesheet" href="background-styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="background" id="background"></div>
        <div class="bg-white rounded p-10 text-center shadow-md">
            <h1 class="text-3xl">Image Password Strenght</h1>
            <p class=" text-md text-gray-700 mt-2">Enter Password to see the Effect</p>
            <div class="my-4 text-left">
                <label for="email" class="text-gray-900">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter Email"
                    class="border block w-full p-2 mt-2 rounded"
                />
            </div>
            <div class="my-4 text-left">
                <label for="password" class="text-gray-900">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter Password"
                    class="border block w-full p-2 mt-2 rounded"
                />
            </div>
            <button
                type="submit"
                class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
            >
                Submit
            </button>
        </div>
        <script src="background-blur.js"></script>
    </body>
</html>
